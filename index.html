<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

        <div id="header">
            <input id="input" spellcheck="false" type="text" placeholder="Please enter city...">
        </div>

        <div id="when-where">

            <p id="date">Sunday 19 May 2024</p>
        </div>

        <div id="now">
            <p id="temperature">6째</p>
            <p id="feelsLike">Feels like: 5째</p>
            <p id="conditions">Clear</p>
            <p id="variation">Min: 12째 Max 16째</p>
        </div>

    </div>


   
    
    <script src="index.js"></script>
</body>
</html>
